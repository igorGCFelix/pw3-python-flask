{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 m-auto">
    <h3 style="text-align: center;">Editar Jogo:</h3>
    <form action="/edit/{{game.id}}" method="POST">
        <input type="text" name="titulo" value="{{game.titulo}}" class="form-control" required>
        <input type="date" name="ano" value="{{game.ano}}" min="1970" class="form-control" required>
        <input type="text" name="categoria" value="{{game.categoria}}" class="form-control" required>
        <input type="text" name="plataforma" value="{{game.plataforma}}" class="form-control" required>
        <input type="number" name="preco" value="{{game.preco}}" class="form-control" required>
        <input type="number" name="quantidade" value="{{game.quantidade}}" class="form-control" required>
        <a href="{{url_for('edit', id=game.id)}}" onclick="return confirm('Confirma as alterações?')"><input type="submit" value="Alterar" class="btn btn-success">Confirmar</a>
        <a href="{{url_for('estoque')}}"><input type="button" value="Cancelar" class="btn btn-danger"></a>
    </form>
</div>
{% endblock %}
