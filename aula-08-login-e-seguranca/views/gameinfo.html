{% extends 'base.html' %}
{% block content %}
<div class="container" style="background-color:aliceblue; border-radius:8px;">
    <div class="row">
        <div class="col-md-6 m-auto">
            <a href="{{url_for('apigames')}}" class="btn btn-dark">Voltar para todos os jogos</a>
            <div class="card">
                <img src="{{gameInfo.thumbnail}}">
                <div class="card-body m-auto">
                    <h3>{{gameInfo.title}}</h3>
                    <p>{{gameInfo.genre}}</p>
                    <p>{{gameInfo.short_description}}</p>
                    <p>{{gameInfo.platform}}</p>
                    <p>{{gameInfo.publisher}}</p>
                    <p>{{gameInfo.release_date}}</p>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
