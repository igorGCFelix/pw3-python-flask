{% extends 'base.html' %}
{% block content %}
<!-- Puxando as FLASH MESSAGES -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{category}}">{{message}}</div>
    {% endfor %}
{% endwith %}

<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h2>Cadastro de usuário</h2>
        </div>
        <div class="card-body">
            <form action="{{url_for('caduser')}}" method="POST">
                <label>Nome:</label>
                <input type="text" name="nome" class="form-control mb-2" placeholder="Insira seu nome..." required>
                <label>Email:</label>
                <input type="email" name="email" class="form-control mb-2" placeholder="email@exemplo.com" required>
                <label>Senha:</label>
                <input type="password" name="senha" class="form-control mb-2" placeholder="Insira sua senha..." required>
                <button type="submit" class="btn btn-danger btn-block">Cadastrar</button>
            </form>
            <hr>
            <h6>Já possui conta? <a href="{{url_for('login')}}">Faça o login!</a></h6>
        </div>
    </div>
</div>
{% endblock content %}
