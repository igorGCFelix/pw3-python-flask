{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="text-danger mb-4">Erro</h1>
                <h3 class="mb-4">{{ message }}</h3>
                <p class="text-muted mb-4">
                    O Pokémon que você está procurando não foi encontrado.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{url_for('pokemon')}}" class="btn btn-primary">
                        Ver Lista de Pokémons
                    </a>
                    <a href="{{url_for('home')}}" class="btn btn-outline-secondary">
                        Voltar ao Início
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
