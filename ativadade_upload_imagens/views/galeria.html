{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center;">Galeria de Fotos</h1>
<p style="text-align: center">Faça um upload das suas memórias guardadas.</p>
<div class="container col-6">
    <div class="card mt-4">
        <div class="card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                <label for="file">Envie sua imagem:</label>
                <input type="text" class="form-control" name="file" required><br>
                <button type="submit" class="btn btn-success btn-block">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
